<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PI Cucumber Results</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
    <link rel="stylesheet" href="sources/css/styles.css">
    <script src="sources/js/modules.min.js"></script>
    <script src="sources/js/config.js"></script>
    <script src="sources/js/main.js" defer></script>
</head>

<body>
    <section class="nav-group p-0">
        <a id="prev" class="project-nav" href="">&laquo;</a>

        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="https://www.premierinn.com/gb/en/home.html"><img src="media/pi-logo.png" alt="Premier Inn"></a>
            <h1>
                Test Automation Overview Report
                <span id="project"></span>
                <span id="environment" class="text-capitalize"></span>
            </h1>
            <h5 id="runtime"></h5>
        </nav>

        <a id="next" class="project-nav" href="">&raquo;</a>
    </section>

    <section id="statistics" class="statistics-details">
        <h2 class="row m-0 squeeze">
            <div class="col pi-underlined mt-4 text-center">Feature Coverage</div>
            <div class="col pi-underlined mt-4 text-center">Scenario Coverage</div>
        </h2>
        <div class="row m-0">
            <div class="col">
                <div id="feature-pie-chart" class="chart"></div>
            </div>
            <div class="col pie-chart-keys">
                <ul class="key">
                    <li>
                        <strong id="features-passed" class="percent green"></strong>
                        <span class="choice">Features Passed</span>
                    </li>
                    <li>
                        <strong id="features-failed" class="percent red"></strong>
                        <span class="choice">Features Failed</span>
                    </li>
                </ul>
            </div>
            <div class="col">
                <div id="scenarios-pie-chart" class="chart"></div>
            </div>
            <div class="col pie-chart-keys">
                <ul class="key">
                    <li>
                        <strong id="scenarios-passed" class="percent green"></strong>
                        <span class="choice">Scenarios Passed</span>
                    </li>
                    <li>
                        <strong id="scenarios-failed" class="percent red"></strong>
                        <span class="choice">Scenarios Failed</span>
                    </li>
                    <li>
                        <strong id="scenarios-undefined" class="percent yellow"></strong>
                        <span class="choice">Scenarios Undefined</span>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section id="table-report" class="table-report container-fluid"></section>
</body>

</html>
